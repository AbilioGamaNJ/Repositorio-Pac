<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Repositorio-Pac/CSS/main.css">
    <link rel="shortcut icon" href="../Repositorio-Pac/IMAGENS/Engrenagem.png" type="image/x-icon">
    <title>CRUD</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de peças</h1>
        <a href="index.html"><img src="../Repositorio-PAC/IMAGENS/Pac.png" class="image" title="Página Inicial"></a>
    </header>
    <main>
        <div class="tabelinha">
            <div class="botoes">
                <button type="button" class="button blue mobile" id="cadastrarPeças">Cadastrar peças</button>
                <button onclick="Mostruario()" type="button" class="button blue mobile" >Ir para mostruário</button>
                <button onclick="CadastroCliente()" type="button" class="button blue mobile" >Administração das Contas</button>
            </div>
            <table id="tabelaPeças" class="records">
                <thead>
                    <tr>
                        <th>Nome da peça</th>
                        <th>Tipo de Pc</th>
                        <th>Preço médio</th>
                        <th>Modelo da peça</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Peça</h2>
                    <span class="modal-fechar" id="modalFechar">&#10006;</span>
                </header>
                <form id="forma" class="modal-forma">
                    <input type="text" id="peça" data-index="new" class="modal-campo" placeholder="Nome da Peça"
                        required>
                    <input type="text" id="tipo" class="modal-campo" placeholder="Tipo de Pc" required>
                    <input type="text" id="preço" class="modal-campo" placeholder="Preço Médio" required>
                    <input type="text" id="modelo" class="modal-campo" placeholder="Modelo da Peça" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button red">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>

</body>
<script src="../Repositorio-Pac/JS/crud.js" defer></script>
</html>
